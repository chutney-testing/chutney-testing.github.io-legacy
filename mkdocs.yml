# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: ''
site_url: https://www.chutney-testing.com/
site_description: Opinionated test tool for Specification by Example
site_author: Chutney Testing Team
repo_name:
repo_url: https://github.com/chutney-testing/chutney/
edit_uri: https://github.com/chutney-testing/chutney-testing.github.io/docs
# copyright: Â© Chutney Testing 2017 | under the Apache License, Version 2.0

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Documentation:
    - Installation: install.md
    - Configuration:
      - environment: configuration/env.md
      - roles: configuration/roles.md
      - agent: configuration/agent.md
    - 'Write a scenario': write.md
    - Actions:
        - http: actions/http.md
        - amqp: actions/amqp.md
  - Concepts: concepts.md
  #- Toolbox: toolbox.md # hidden page

theme:
  name: material
  favicon: img/favicon.ico
  logo: img/logo.svg
  language: en
  font:
    text: Ubuntu
    #text: Montserrat
    code: Source Code Pro
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      toggle:
#        icon: material/toggle-switch
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: slate
      toggle:
#        icon: material/toggle-switch-off-outline
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - content.code.annotate
#    - header.autohide
#    - navigation.tabs

# Material theme specific
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chutney-testing
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: FranÃ§ais
      link: /fr/
      lang: fr
    - name: ä¸­æ–‡
      link: /zh/
      lang: zh

markdown_extensions:
  - toc:
      permalink: "ðŸ”—"
      baselevel: 2
  - footnotes
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
         - name: mermaid
           class: mermaid
           format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
